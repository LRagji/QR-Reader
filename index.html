    <style>
        #get-started {
            display: none;
        }

        #get-started.visible {
            display: block;
        }
    </style>
    <link rel="stylesheet" href="/node_modules/perception-toolkit/styles/perception-toolkit.css">

    <script>
        window.WebComponents = window.WebComponents || {};
        window.WebComponents.root = '/node_modules/@webcomponents/webcomponentsjs/';
    </script>
    <script type="application/ld+json">
        {
          "@context": "https://schema.googleapis.com/",
          "@type": "ARArtifact",
          "arTarget": {
            "@type": "Barcode",
            "text": "Inline Barcode"
          },
          "arContent": {
            "@type": "WebPage",
            "url": "http://example.com/item.html",
            "name": "Item name",
            "description": "A short description explaining a little more about the item.",

        </script>

<body>

    <h1>Hello, world!</h1>

    <div class="container"></div>
    <button id="get-started">Scan QR Code</button>

    <script>
        window.PerceptionToolkit = window.PerceptionToolkit || {};
        window.PerceptionToolkit.config = {
            // The element to use to launch.  (Step 3, above)
            button: document.getElementById('get-started'),

            // The container for generated cards.  (Step 3, above)
            cardContainer: document.body.querySelector('.container'),

            // Whether to show the onboarding flow.
            onboarding: true,

            // Which images to show in carousel during onboarding
            onboardingImages: [
                '/demo/common/images/step1.jpg',
                '/demo/common/images/step2.jpg',
                '/demo/common/images/step3.jpg'
            ],

            //   // Sources from which to load AR ARtifacts.  Will load after Perception init.
            artifactSources: [
                './pages/barcode.html',
                './pages/lighthouse.html'
            ],
        };
    </script>
    <script src="/node_modules/perception-toolkit/lib/bundled/bootstrap.js"></script>
